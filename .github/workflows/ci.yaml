name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK  11.0.8+10
        uses: actions/setup-java@v3
        with:
          java-version: " 11.0.8+10"
          distribution: "adopt"

      - name: Build with Maven
        run: mvn clean install
